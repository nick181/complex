sudo: required
services:
  - docker

before_install:
  - docker build -t nihal181/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run nihal181/react-test npm test -- --coverage

after_success:
  - docker build -t nihal181/multi-client ./client
  - docker build -t nihal181/multi-nginx ./nginx
  - docker build -t nihal181/multi-server ./server
  - docker build -t nihal181/multi-worker ./worker
  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #
  - docker push nihal181/multi-client
  - docker push nihal181/multi-nginx
  - docker push nihal181/multi-server
  - docker push nihal181/multi-worker

